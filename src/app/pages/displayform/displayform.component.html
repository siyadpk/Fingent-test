<div style="padding-left: 10em;padding-right: 10em; padding-top: 8em;">
  <div class="demo-button-container" style="float:right ; margin-top:-5em;">
    <button color="primary" mat-raised-button class="demo-button" [routerLink]="''">
      Add data
    </button>
  </div>
  <table [dataSource]="formData" mat-table class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>Index</th>
      <td mat-cell *matCellDef="let element; let ind = index">{{ind+1}}</td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>FIRST NAME</th>
      <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>LAST NAME</th>
      <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>EMAIL</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>PHONE NUMBER</th>
      <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="noRecord">
      <td mat-footer-cell *matFooterCellDef>No records found.</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <ng-template [ngIf]="formData?.length === 0">
      <tr mat-footer-row *matFooterRowDef="['noRecord']"></tr>
    </ng-template>
  </table>
</div>
